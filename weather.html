<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 min-h-screen flex flex-col items-center justify-center text-white">
    <div class="container mx-auto p-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">Weather App</h1>
            <p class="text-lg">Get the current weather conditions for your location or any city in the world.</p>
        </div>
        <div class="flex flex-col items-center mb-8">
            <input class="p-2 rounded-lg text-black mb-4 w-full max-w-md" id="locationInput" placeholder="Enter city name" type="text"/>
            <button class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-2 px-4 rounded-full" onclick="fetchWeather()">Get Weather</button>
        </div>
        <div class="w-full max-w-2xl bg-white bg-opacity-20 p-8 rounded-lg shadow-lg" id="weatherContainer">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-3xl font-bold" id="cityName"></h2>
                <img alt="Weather icon placeholder" class="w-16 h-16" id="weatherIcon" src="https://placehold.co/50x50"/>
            </div>
            <div class="text-center mb-6">
                <p class="text-7xl font-bold" id="temperature"></p>
                <p class="text-2xl" id="weatherDescription"></p>
            </div>
            <div class="grid grid-cols-2 gap-6">
                <div class="flex flex-col items-center bg-gradient-to-r from-yellow-400 to-red-500 p-6 rounded-lg">
                    <i class="fas fa-wind text-4xl mb-2"></i>
                    <p class="text-xl" id="windSpeed"></p>
                    <p class="text-md">Wind Speed</p>
                </div>
                <div class="flex flex-col items-center bg-gradient-to-r from-pink-400 to-purple-500 p-6 rounded-lg">
                    <i class="fas fa-tint text-4xl mb-2"></i>
                    <p class="text-xl" id="humidity"></p>
                    <p class="text-md">Humidity</p>
                </div>
                <div class="flex flex-col items-center bg-gradient-to-r from-green-400 to-blue-500 p-6 rounded-lg">
                    <i class="fas fa-thermometer-half text-4xl mb-2"></i>
                    <p class="text-xl" id="feelsLike"></p>
                    <p class="text-md">Feels Like</p>
                </div>
                <div class="flex flex-col items-center bg-gradient-to-r from-indigo-400 to-blue-500 p-6 rounded-lg">
                    <i class="fas fa-sun text-4xl mb-2"></i>
                    <p class="text-xl" id="uvIndex"></p>
                    <p class="text-md">UV Index</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
